        body {

            font-size: 12px;

            border: 1px solid #ccc;

        img {
            /* //这些参数都是string */

        }

    <script type="text/javascript" charset="utf-8">
        function clickToApp() {
            window.location.href = "error.html";

<body>
    <div class="ceshi">我是div css测试内容www.divcss5.com支持</div> 

    <img src="img/icon.png" alt="" />
    <button onclick="clickToApp()">跳转到app指定页面</button>
    <!--<%--浏览器支持的话会出现一个矩形，不支持的话会出现下面那句话--%>-->
    <br />
    <canvas id="mycanvas" width="200" height="200">

        当前浏览器不支持全新的画布标签

    </canvas>
    <br />

    <figure>
        <img src="./img/icon.png" />
        <figcaption>这是图片标题</figcaption>
    </figure>


    <script>
        'use strict';
        document.getElementsByTagName('img')[0].onclick = function (eve) {
            eve = window.event || eve;
            var afterLeft = 0;
            var afterTop = 0;

            if (this.style.left == null || this.style.left == "") {
                this.style.left = 0;
                this.style.top = 0;
            }

            console.log('center left:');
            console.log(parseInt(this.style.left) + 100);
            console.log('center  top:');
            console.log(parseInt(this.style.top) + 100);

            console.log('eve.pageX:' + eve.pageX + '   eve.pageY:' + eve.pageY);

            if (parseInt(this.style.left) + 100 > eve.pageX) { //点击在图片中心左边
                afterLeft = eve.pageX + 10 + 'px';
            } else {
                afterLeft = eve.pageX - 200 - 10 + 'px';
            }
            if (parseInt(this.style.top) + 100 > eve.pageY) {
                afterTop = eve.pageY + 10 + 'px';
            } else {
                afterTop = eve.pageY - 200 - 10 + 'px';
            }
            this.style.left = afterLeft;
            this.style.top = afterTop;
            console.log('afterLeft:' + this.style.left + '   afterTop:' + this.style.top);
            console.log(eve);
            // alert('别碰我');
        }
    </script>
