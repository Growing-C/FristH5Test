<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>页面结构</title>

    <style type="text/css">

        header, nav, article, footer {

            border: solid 1px #666;

            padding: 5px;

        }

        header {

            width: 500px;

        }

        nav {

            float: left;

            width: 60px;

            height: 100px;

        }

        article {

            float: left;

            width: 428px;

            height: 100px;

        }

        footer {

            clear: both;

            width: 500px;

        }

    </style>

</head>

<body>

    <header>

        header 头部部分

    </header>

    <nav>

        nav 菜单导航说明部分

    </nav>

    <article>

        article 内容说明部分

    </article>

    <footer>

        footer  底部说明部分

    </footer>

</body>

</html>
